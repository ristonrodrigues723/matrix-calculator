<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="mc.css">
</head>
<body>
    <div class="container">
        <h1>Matrix Calculator with Letter Assignments</h1>
        <div id="matrixInputs"></div>
        <div>
            <label for="equation">Enter equation (e.g., A + B * C):</label>
            <input type="text" id="equation" placeholder="A + B * C">
            <button onclick="calculateResult()">Calculate</button>
        </div>
        <div id="calculationSteps"></div>
        <div id="result"></div>
    </div>
    <script src="mc.js"></script>
</body>
</html>
